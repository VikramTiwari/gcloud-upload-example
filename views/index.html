<!doctype html>
<html>
<head>
  <title>File Uploader</title>
</head>
<body>

  <h1>File Uploader</h1>

<% if (simple) { %>

  <h2>Upload a pre-determined file named "file.jpg".</h2>

  <form method="post" action="<%= uri %>" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit">
  </form>

<% } else if (complex) { %>

  <h2>Upload a custom file to your bucket.</h2>

  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit">
  </form>

<% } else { %>

  <ul>
    <li><a href="/simple">Simple</a></li>
    <li><a href="/complex">Complex</a></li>
  </ul>

<% } %>

</body>
</html>
